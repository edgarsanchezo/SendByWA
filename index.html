<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    <title>WhatsApp Link Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #121212;
            color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 24px);
            border: 1px solid #333333;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        button {
            background-color: #25d366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
    <script>
        function generateWhatsAppLink() {
            const input = document.getElementById('phoneNumber');
            let number = input.value.trim();
            if (number.startsWith('0')) {
                number = '595' + number.substring(1);
            }
            const link = `https://wa.me/${number}`;
            window.open(link, '_blank');
            input.value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Link Generator</h1>
        <input type="number" id="phoneNumber" placeholder="Enter phone number" autocomplete="off" />
        <button onclick="generateWhatsAppLink()">Generate Link</button>
    </div>
</body>
</html>
